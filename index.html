<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>Main</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
</head>

<body>
  <div id="elm"></div>
  <script>
  var app = Elm.Main.init({
    node: document.getElementById('elm')
  });
  app.ports.prettify.subscribe(function(data) {
    var jsonPretty = JSON.stringify(JSON.parse(data),null,4);  
    document.getElementById("code").innerHTML = jsonPretty
    //PR.prettyPrint();
  });
  </script>
</body>
</html>
